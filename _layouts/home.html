<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>{{ site.title }}</title>
  </head>
  <body>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        {% for post in site.posts %}
          <li><a href='{{ post.url }}'>{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </body>
</html>
